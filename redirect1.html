<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM DATA</title>
    <link rel="stylesheet" href="/style2.css">
    
</head>
<body>
<!--copied from "Day5/Day" folder,Refer index.html and index2r.html"-->
<form id="form">
    
    <div class="container">
        
        <h1>Cultural Event Registration</h1>
        
         <div class="login">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" name="fname" id="fname" placeholder="Full Name" required>
            </div>
        
            <div class="form-group det">
                <label for="address">Address:</label>
                <input type="text" name="address" id="address" placeholder="Address" required>
            </div>
            <div class="form-group">
                <label for="email">Email-Address:</label>
                <input type="text" name="email" id="email" placeholder="Email-Address" required>
            </div>
            <div class="form-group date">
                <label for="date">Date of Birth:</label>
                <input type="date" id="date" name="date" required min="1998-01-01" max="2010-01-01">  <!--format:yyyy-mm--dd-->
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label> 
                                 
                   <input type="radio" name="gender" id="gender" value="male"><label for="male">Male</label>
                   <input type="radio" name="gender" id="gender" value="female"><label for="female">Female</label>
                 
            </div>

            <div class="form-group">
                <label for="phone">Phone-Number:</label>
                <input type="tel" name="phone" id="phone" placeholder="Phone-Number" required>
            </div>

            <div class="form-group">
                <label for="name">Name of Institution:</label>
                <input type="text" name="iname" id="iname" placeholder="Institution Name" required>
            </div>
        

            <div class="form-group">
                <label for="event">Event:</label>
                <select name="event" id="event" class="event">
                    <option class="select" disabled hidden selected>Select</option>
                    <option class ="singing" label="Singing"     value="Singing">Singing</option>
                    <option class ="dance" label="Dance"       value="Dance">Dance</option>
                    <option class ="skit" label="Skit"        value="Skit">Skit</option>
                    <option class ="fashionshow" label="Fashion Show" value="Fashion Show">Fashion Show</option>
                    <option class ="bandbattle" label="Band Battle"  value="Band Battle">Band Battle</option>
                  </select>
            </div>

            <div class="form-group">
                <label for="category">Category:</label> 
                <input type="radio" name="category" id="category" value="Solo"><label for="solo">Solo</label>
                <input type="radio" name="category" id="category" value="Duet"><label for="duet">Duet</label>
                <input type="radio" name="category" id="category" value="Group"><label for="group">Group</label>
            </div>

            <div class="form-group">
                <label for="participants">Number of Participants:</label>
                <input type="number" name="participants" id="participants" min="1" max="10">
            </div>

            <div class="form-group">
                <label for="accommodation">Accommodation:</label>
                 
                <input type="checkbox" name="accommodation" id="accommodation" value="Required">
                <label for="required">Required</label>
            
                <input type="checkbox" name="accommodation" id="accommodation" value="Not Required">
                <label for="notrequired">Not Required</label>
            </div>

            <div class="form-group button-group">
                <button>Reset</button>
                <button>Submit</button>
            </div>
        </div>
          
    </div>
    
</form>

<script type="text/javascript">
const form=document.getElementById('form');
form.addEventListener("focus",function(event){
                event.target.style.background="rgb(189, 58, 40)";
            },true
            );
form.addEventListener("blur",function(event){
                event.target.style.background="";
            },
            true
            );

let btnClear = document.querySelector('button');
let inputs = document.querySelectorAll('input');

btnClear.addEventListener('click', () => {
    inputs.forEach(input =>  input.value = '');
    document.querySelector('input[name="gender"]:checked').checked = false;
    document.querySelector('input[name="category"]:checked').checked = false;
    
    
});  

form.addEventListener("submit",(e)=>{
    window.location="redirect2.html"
    let formData = {
            fname: document.getElementById('fname').value,
            addr: document.getElementById('address').value,
            email: document.getElementById('email').value,
            dob: document.getElementById('date').value,
            gender:document.getElementById('gender').value,
            phone:document.getElementById('phone').value,
            iname: document.getElementById('iname').value,
            event :document.getElementById('event').value, 
            category: document.getElementById('category').value,
            partis:document.getElementById('participants').value,  
            acmd:document.getElementById('accommodation').value
            }
            localStorage.setItem('formData', JSON.stringify(formData));
            //console.log(localStorage.getItem('formData'));
            alert('Submitted Successfully');
            //dispData();
            e.preventDefault();
            
});
    
</script>      

</body>
</html>
